<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900|Playfair+Display:400,700,900 " rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">

    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="site-section" id="properties-section"> 
      <div class="container">
        <div class="row mb-5 align-items-center">
          <div class="col-md-7 text-left">
            <h2 class="section-title mb-3">Movies</h2>
          </div>
          <div class="col-md-5 text-left text-md-right">
            <div class="custom-nav1">
              <a href="#" class="custom-prev1">Previous</a><span class="mx-3">/</span><a href="#" class="custom-next1">Next</a>
            </div>
          </div>
        </div>
	
	
        <div class="owl-carousel nonloop-block-13 mb-5">
          <div class="property" th:each="movie : ${list}">
            <a th:href="@{'/movies/detail/'+${movie.movieCode}}">
              <img th:src="${movie.moviePoster}" alt="Image" class="img-fluid">
            </a>
            <div class="prop-details p-3">
              <div><strong th:text="${movie.movieName}" class="price">$3,400,000</strong></div>
              <div class="mb-2 d-flex justify-content-between">
                <span th:text="${movie.movieRate}" class="w border-r">6 beds</span> 
                <span th:text="${movie.movieRunningtime}" class="w border-r">4 baths</span>
                <span th:text="${movie.movieGenre}" class="w">4,250 sqft.</span>
              </div>
              <div th:text="${movie.movieIntro}">480 12th, Unit 14, San Francisco, CA</div>
            </div>
          </div>
        </div>
</body>

  <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
  <script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
  <script th:src="@{/js/jquery-ui.js}"></script>
  <script th:src="@{/js/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/owl.carousel.min.js}"></script>
  <script th:src="@{/js/jquery.stellar.min.js}"></script>
  <script th:src="@{/js/jquery.countdown.min.js}"></script>
  <script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
  <script th:src="@{/js/jquery.easing.1.3.js}"></script>
  <script th:src="@{/js/aos.js}"></script>
  <script th:src="@{/js/jquery.fancybox.min.js}"></script>
  <script th:src="@{/js/jquery.sticky.js}"></script>

  
  <script th:src="@{/js/main.js}"></script>
    
</html>
